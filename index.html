<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Go Maps</title>
    <link rel="stylesheet" href="dist/style.css">
</head>
<body>
   <div class="mx-auto bg-orange-darker py-2 border-orange-light border-b-4">
       <nav class="flex items-center justify-between flex-wrap p-4">
        <div class="flex items-center flex-no-shrink text-white mr-6">
            <!-- GoMaps Logo here -->
            <span class="font-semibold font-sans text-xl">Go Maps</span>
        </div>
       </nav>
   </div> 
   <div class="bg-orange-lightest items-center pt-24 pb-24">
       <div class="container flex max-w-lg mx-auto">
           <div class="align-middle">
              <h1>Welcome to <span class="text-orange">GoMaps</span></h1>
              <p class="text-3xl font-hairline pt-4">Handcrafted maps for your outdoor use</p>
           </div>
       </div>
   </div>
   <div id="content" class="container flex max-w-lg mx-auto pt-16 pb-16">
       <div class="w-1/2">
        <p class="leading-loose"><strong>GoMaps</strong> is a place for maps that are carefully crafted with curated information and convinence in mind.</p>
       </div>
       <div class="w-1/2">
            <img src="./dist/img/trip.png" alt="" class="w-full">
       </div>
   </div>
   <div class="container max-w-lg mx-auto">
       <p class="text-xs">&copy; All Rights Reserved by GoMaps.</p>
   </div>
